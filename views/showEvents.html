<usermenu></usermenu>
<navigatorusermenu></navigatorusermenu>
<div ng-controller="showEventsController">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
			<h4>Calendario de eventos</h4>
				<div style="display:inline-block; min-height:290px;">
					<div  ng-if="events" uib-datepicker ng-model="dt" class="well well-sm" datepicker-options="options"></div>
				</div>

			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
			 <uib-accordion close-others="oneAtATime">
				<uib-accordion-group heading="{{event.movie}} * {{getDate(event.date)}} * {{event.hour}}" ng-repeat="event in eventos">
						<p>Asistentes</p>
						<ul class="list-unstyled list-inline">
							<li ng-repeat="assistant in event.assistants">{{assistant }}</li>
						</ul>
					</uib-accordion-group>
			</uib-accordion>
		</div>
	</div>
</div>
