
<nglandingmenu></nglandingmenu>

<div class="container" ng-controller="formLoginController">
  <div class="row">
    <div class="col-md-6 col-md-offset-2 ">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Usuario</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" placeholder="User" ng-model="user" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="password" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-raised btn-primary" ng-click="checkUser()">Aceptar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
