<usermenu></usermenu>
<navigatorusermenu></navigatorusermenu>
<div  class="container" ng-controller="mainController">
	<!-- Menu -->
	<div class="row">
		<div class=" col-xs-12  col-lg-6 col-lg-offset-3">
			<div class="input-group">
				<span class="input-group-btn">
					<!--<button class="btn btn-default" type="button">Go!</button>-->
					<i class="material-icons">search</i> 
				</span>
				<input type="text" class="form-control" placeholder="Search for..." ng-model="search">
			</div><!-- /input-group -->
		</div><!-- /.col-lg-6 -->

	</div><!-- /.row -->
	<div class="row" id="cartelera">
		<p class="text-center" ng-hide="dataLoaded">
			<i class="fa fa-spinner fa-spin"></i>
		</p>
		<div ng-show="dataLoaded" class=" col-xs-12  col-md-2" ng-repeat="pelicula in cartelera | filter:{title: search}">
			<article>
				<div class="card">
					
					<div class="card-image">
						<img ng-src="{{pelicula.img_url}}" class="img-responsive"/>
					</div>
					<div class="card-body">
						<ul class="list-unstyled list-inline">
							<li ng-click="checkViewedFilm(pelicula.title,pelicula.duration,pelicula.genders)"><span class="glyphicon glyphicon-eye-open"></span></li>
							<li><span class="glyphicon glyphicon-bookmark"></span></li>
							<li><span class="glyphicon glyphicon-heart-empty"></span></li>
							<li class="pull-right"><span class="glyphicon glyphicon-plus"></span></li>
						</ul>

							
						
					</div>

				</div>
			</article>
		</div>
	
	</div>

</div>
