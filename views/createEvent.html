
<div ng-controller="createEventController">

	<div class="col-md-6 col-md-offset-3 well">
		<form class="form-horizontal well" id=createEvent>
			<fieldset>
			<legend>Crear nuevo evento</legend>
				<div class="form-group">
					<label for="inputEmail" class="col-md-2 control-label">Movie</label>

					<div class="col-md-10">
						<input type="text" class="form-control" id="title"  value="{{title}}" ng-model="title" disabled>
					</div>
				</div>

				<div class="form-group">
					<label for="inputEmail" class="col-md-2 control-label">Cine</label>

					<div class="col-md-10">
						<input type="text" class="form-control" id="cine"  value="{{cine}}" ng-model="cine" disabled>
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail" class="col-md-2 control-label">Email</label>

					<div class="col-md-10">
						<input type="email" class="form-control" id="inputEmail" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-md-2 control-label">Password</label>

					<div class="col-md-10">
						<input type="password" class="form-control" id="inputPassword" placeholder="Password">
					</div>
				</div>

				<div class="form-group">
					<label for="textArea" class="col-md-2 control-label">Textarea</label>

					<div class="col-md-10">
						<textarea class="form-control" rows="3" id="textArea"></textarea>
						<span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
					</div>
				</div>
				<div class="form-group">
					<label for="textArea" class="col-md-2 control-label">Fecha</label>
					<div class="col-md-10">
						<div class="col-md-6">
							<div class="input-group">
								<input type="text" class="form-control" uib-datepicker-popup ng-model="dt" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
								<span class="input-group-btn">
									<button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
								</span>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-6 col-md-offset-3">

								<button type="submit" class="btn btn-primary" ng-click="createEvent()">Crear</button>
							</div>
						</div>
					</fieldset>
				</form>
				
			</div>
	</div>
